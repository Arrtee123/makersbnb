<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List a Space</title>
    <style>
        /* Basic styling; */
        body {
            font-family: Arial, sans-serif;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f0f0f0;
            padding: 10px;
        }

        .navbar a {
            text-decoration: none;
            color: #333;
            padding: 5px 10px;
        }

        .navbar img {
            height: 50px;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px #ccc;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form label {
            margin-top: 10px;
        }

        form input,
        form textarea,
        form button {
            padding: 10px;
            margin-top: 5px;
        }

        form button {
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <div class="navbar">
        <img src="your-logo-url.png" alt="Logo">
        <nav>
            <a href="/spaces">Spaces</a>
            <a href="/requests">Requests</a>
            <a href="/signout">Sign Out</a>
        </nav>
    </div>

    <div class="container">
        <h1>List a Space</h1>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>

            <label for="price">Price per Night (Â£):</label>
            <input type="number" id="price" name="price" min="0" step="0.01" required placeholder="0.00"><br>

            <label for="availability-from">Availability From:</label>
            <input type="date" id="availability-from" name="availability-from" required>

            <label for="availability-to">Availability To:</label>
            <input type="date" id="availability-to" name="availability-to" required>

            <button type="submit">List My Space</button>
        </form>
    </div>

</body>

</html>
