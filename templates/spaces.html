<!DOCTYPE html>
<html lang="en">
<head>

            <div class="card-body">
                <div class="">
                    <h5 class="card-title"><a href="/spaces/{{space.id}}" style="text-decoration: none;">{{space.name}}</a></h5>
                    <h6 class="card-subtitle">Â£{{space.price}} per night</h6>
                    <p class="card-text">{{space.description}}</p>
                </div>
            </div>
        </div>
        {% endfor %}
        <button type="button" class="btn btn-outline-primary"><a href="/spaces/new" style="text-decoration: none;">List a Space</a></button>
    </div>
</body>
</html>
