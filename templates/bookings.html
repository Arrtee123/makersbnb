<!DOCTYPE html>
<html lang="en">
    <head>
        <title>New Booking</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="/static/style.css" >
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <style>
            .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f0f0f0;
            padding: 10px}
           
        </style>

    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid d-flex justify-content-bewteen">
            <a class="navbar-brand" href="#">MakersBnB</a>
            <div class="text-decoration-none">
                <a href="/spaces">Spaces</a>
                <a href="/requests">Requests</a>
                <a href="/signout">Sign Out</a>
            </div>  
            </div>
        </nav>

       
            
        <div class="container">
            <h1>Make a Booking</h1>
            <form action="/booking" method="post">
                <div class="mb-3">
                    <label for="space" class="form-label">Name of Space</label>
                    <input type="text" name="space" class="form-control" id="space">
                </div>
                <div class="mb-3">
                  <label for="booking_from" class="form-label">Booking From:</label>
                  <input type="date" name="booking_from" class="form-control" id="booking_from", min="{{min_date}}", max = "{{max_date}}">
                </div>
                <div class="mb-3">
                    <label for="booking_to" class="form-label">Booking To:</label>
                    <input type="date" name="booking_to" class="form-control" id="booking_to" min="{{min_date}}", max = "{{max_date}}">
                  </div>
                  <button type="submit" class="btn btn-primary">Make Request</button>


            </form>
        </div>

        

    </body>
</html>
