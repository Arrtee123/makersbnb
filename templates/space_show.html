<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>{{space.name}}</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid d-flex justify-content-bewteen">
            <a class="navbar-brand" href="#">MakersBnB</a>
            <div class="text-decoration-none">
                <a href="/spaces">Spaces</a>
                <a href="/spaces/new">New Space</a>
                <a href="/login">login</a>/<a href="/sign_up">sign_up</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1 class="mb-3">{{space.name}}</h1>
        <h5>Â£{{space.price}} per night</h5>
        <p>{{space.description}}</p>
        <button type="button" class="btn btn-outline-primary"><a href="/spaces" style="text-decoration: none;">Look at all the other lovely options</a></button>
    </div>
    <div class="container">
        {% for availability in availabilities %}
        <h1 class="mb-3">Availability</h1>
        <h5>Availability Start Date: {{availability.availability_from}}</h5>
        <h5>Availability End Date: {{availability.availability_to}}</h5>
        {% endfor %}
        <button type="button" class="btn btn-outline-primary"><a href="/bookings" style="text-decoration: none;">Make A Booking</a></button>
    </div>
</body>
</html>
